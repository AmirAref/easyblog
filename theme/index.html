{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block main %}
	<div class="container" id="main" dir="rtl">
	  <ul>
		{% for post in posts %}
		<li class="post-list-item">
			<span class="date">{{ post.published_date_str }}</span>
			<span>
				<a href="{{ post.url }}">{{ post.title }}</a>
			</span>
		</li>
		{% endfor %}
	  </ul>
	</div>
{% endblock %}
